<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="templates/static/bird.ico" type="image/x-icon">
    <title>Upload Result</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
			background-image: url("templates/static/background.webp");
			background-repeat: repeat;
			background-size: cover;
		}
        .card {
            background-color: rgba(255, 255, 255, 0.5);
        }

        h1 {
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Prediction Result</h1>
        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">The name of the species should be <strong>{{ species }}</strong>.</p>
                <form method="GET" action="/">
                    <button type="submit" class="btn btn-primary">Return to Home Page</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
